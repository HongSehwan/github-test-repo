# This is a basic workflow to help you get started with Actions

name: CD - ADMIN Deploy to Amazon S3 & CloudFront

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ dev, main ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ENVIRONMENT: ${{ github.ref == 'refs/heads/main' && 'prd' || github.ref == 'refs/heads/dev' && 'dev' || 'dev' }}
      S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set S3 Deployment Suffix
        id: s3-suffix
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "prd" ]; then
            echo "DEPLOY_SUFFIX=admin-frontend-prd" >> $GITHUB_ENV
          else
            echo "DEPLOY_SUFFIX=admin-frontend-dev" >> $GITHUB_ENV
          fi

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Sync Static Files to S3
        run: |
          aws s3 sync . s3://$S3_BUCKET/$DEPLOY_SUFFIX --delete \
            --exclude ".git/*" \
            --exclude ".github/*" \
            --exclude "README.md" \
            --exclude "*.md"

      - name: Invalidate CloudFront Cache
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "prd" ]; then
            DISTRIBUTION_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PRD }}"
          else
            DISTRIBUTION_ID="${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}"
          fi

